  ];

  const grid = document.getElementById("bookGrid");

  function renderBooks(bookList) {
    grid.innerHTML = "";
    bookList.forEach(book => {
      const card = document.createElement("div");
      card.className = "book-card";
      card.setAttribute("data-category", book.category);

      card.innerHTML = `
        <img src="${book.thumbnail}" alt="${book.title}" />
        <div class="info">
          <span class="genre">${book.category}</span>
          <h2>${book.title}</h2>
          <p>${book.snippet}</p>
        </div>
      `;

      // Click to download
      card.addEventListener("click", () => {
        if (!book.epub) return;

        const link = document.createElement("a");
        link.href = book.epub;
        link.download = book.title.replace(/\s+/g, "_") + ".epub";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        const confirmation = document.createElement("div");
        confirmation.className = "download-confirmation";
        confirmation.innerText = `Downloaded ‚úÖ ${book.title}`;
        document.body.appendChild(confirmation);
        setTimeout(() => confirmation.remove(), 2000);
      });

      grid.appendChild(card);
    });
  }

  // Filter logic
  document.querySelectorAll(".filter-bar button").forEach(button => {
    button.addEventListener("click", () => {
      const category = button.getAttribute("data-category");
      if (category === "all") {
        renderBooks(books);
      } else {
        const filtered = books.filter(b => b.category.includes(category));
        renderBooks(filtered);
      }
    });
  });

  renderBooks(books);
});
</script>
